<!DOCTYPE>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript">
  var mResult="";
  function displayAlert(){
    var input = document.getElementsByTagName("Input");
    alert("First: " + input.item(0).value +
          "\nLast: " + input.item(1).value +
          "\nSID:  " + input.item(2).value +
          "\nBio:  " + input.item(3).value +
          "\nHours: " + mResult);
  }

  function keyHandler(e){
    var keycode = e.keyCode;
    var keychar = String.fromCharCode(keycode);
    if(keychar < '0' || keychar > '9'){
      e.preventDefault();
    }
  }

  function onDisplay(x){
    var display = document.getElementById("display");
    switch(x){
        case "c":
          x="";
          mResult="";
          display.value="";
        break;
        case "/":
        case "*":
        case "-":
        case "+":
          mResult+=x;
          display.value="";
        break;
        default:
          mResult+=x;
          display.value+=x;
    }
  }

  function calculate(){
    display.value="";
    mResult=eval(mResult);
    display.value=mResult;
  }

  function displayHoursWorked(){
    document.getElementById("hours").innerHTML=mResult;
  }

  function init(){
    var myform = document.getElementById("myform");
    var sid = document.getElementById("sid");
    sid.addEventListener("keypress", keyHandler, false);
    myform.addEventListener("submit", displayAlert, false);
  }
  window.addEventListener("load", init, false);
  </script>
  <style>
    body{
      background-color: #F1F1F1;
    }
    #form-container{
      float:left;
      background-color: white;
      max-width: 50%;
    }
    #myform{
      padding: 20px;
    }
    .info{
      color: black;
      padding-right: 25px;
    }
    #calculator{
      background-color: white;
      float: right;
    }
    #display{
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <form id="myform">
      <div class="form-group">
        <label class="info" for="formGroupInputSmall">First:</label><input type="text" name="first">
      </div>
      <div class="form-group">
        <label class="info" for="formGroupInputSmall">Last:</label><input type="text" name="last">
      </div>
      <div class="form-group">
        <label class="info" for="formGroupInputSmall">SID:&nbsp;&nbsp;</label><input type="text" id="sid" name="sid">
      </div>
      <div class="form-group">
        <label class="info" for="formGroupInputSmall">Bio:&nbsp;&nbsp;</label><input type="text" name="bio">
      </div>
      <p>Hours worked this week: <span id="hours" color="black"></span></p>
      <button type="submit" class="btn btn-default" name="submit">Submit</button>
    </form>
  </div>
  <div id="calculator">
    <form>
      <input type="text" id="display">
      <br>
      <input type="button" value="1" id="keys" onclick="onDisplay('1')">
      <input type="button" value="2" id="keys" onclick="onDisplay('2')">
      <input type="button" value="3" id="keys" onclick="onDisplay('3')">
      <input type="button" value="+" id="keys" onclick="onDisplay('+')">
      <br>
      <input type="button" value="4" id="keys" onclick="onDisplay('4')">
      <input type="button" value="5" id="keys" onclick="onDisplay('5')">
      <input type="button" value="6" id="keys" onclick="onDisplay('6')">
      <input type="button" value="-" id="keys" onclick="onDisplay('-')">
      <br>
      <input type="button" value="7" id="keys" onclick="onDisplay('7')">
      <input type="button" value="8" id="keys" onclick="onDisplay('8')">
      <input type="button" value="9" id="keys" onclick="onDisplay('9')">
      <input type="button" value="/" id="keys" onclick="onDisplay('/')">
      <br>
      <input type="button" value="c" id="keys" onclick="onDisplay('c')">
      <input type="button" value="0" id="keys" onclick="onDisplay('0')">
      <input type="button" value="=" id="equal" onclick="calculate()">
      <input type="button" value="*" id="keys" onclick="onDisplay('*')"><br>
      <button type="button" id="save" class="btn btn-default" onclick="displayHoursWorked()">Save</button>
    </form>
  </div>
</body>
</html>

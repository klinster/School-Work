<!DOCTYPE>
<html>
<head>
  <script type="text/javascript">

  function displayAlert(){
    var first = document.getElementById("first").value;
    var last = document.getElementById("last").value;
    var sid = document.getElementById("sid").value;
    var bio = document.getElementById("bio").value;
    alert("First: " + first + "\nLast: " + last +
          "\nSID:  " + sid + "\nBio:  " + bio);
  }
  </script>
</head>
<body>
  <form id="myform" onsubmit="displayAlert()" action="">
    First: <input type="text" name="first" id="first"><br>
    Last: <input type="text" name="last" id="last"><br>
    SID: <input type="text" name="sid" id="sid"><br>
    Bio: <input type="text" name="bio" id="bio"><br>
    <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
